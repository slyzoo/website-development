<body>
    <h2>store hours</h2>
<!-- tr means table rows
     td means table data -->

     <table border="1" style="background-color: rgb(128, 0, 0);">

        <!-- table headers -->
        <tr wdith="100" style="background-color: rgb(203, 148, 255);">
            <th>monday</th>

            <th>thursday</th>
            <th>friday</th>
            <th>saturday</th>
            <th>sunday</th>
        </tr>
        <!-- table data row 1 -->
        <tr align="center" style="background-color: rgb(226, 43, 43);">
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
