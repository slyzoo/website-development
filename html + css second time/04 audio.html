<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>audio</title>
</head>
<body>
    <!-- there are a few things you can add
    - controls (let the user control the song) 
    (for firefox the song doesnt show up unless you have controls on)
    - autoplay (autoplays the song)
    - muted (is muted until the user unmutes it)
    - loop (loops the song)
    
    -->
    <audio controls autoplay muted loop>
        <!-- main song that plays -->
        <source src="/audio/Dance Of The Gypsies - Hanu Dixit.mp3"
        type="audio/mpeg">

        <!-- the back up 'song'-->
        <source src="/audio/GLaDOS YES.wav" type="audio/wav">
    </audio>

    <br>

    <audio controls autoplay muted loop> 
        <source src="/audio/I Had a Feeling - TrackTribe.mp3">
    </audio>

</body>
</html>
