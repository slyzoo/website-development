<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>
<body><!--

    alt lets the screen reader read the text
    alt also lets you show an alt text,
    instead of the picture if the pitcure fails

    the hieght and width are customizable
    if you customize one height or width,
    the other will automattically change with the correct ratio 
-->
    <h1>this a banan image</h1>

    <a href="https://www.slyzoo.net/" target="_blank">

    <img src="images/banan.png"
    alt="a picture of a banana" 
    height="200">

    </a>



    <h1>bananer gif</h1>

    <img src="images/giphy.gif"
    alt="a gif of a banana"
    height="200">



</body>
</html>
