    <!-- the first name input box-->
 <!--never use method="GET" for passwords -->
 <form action="action_page.php" method="post">
     <div>

     <label for="fname">first name: </label>
     <input type="text" id="fname" name="fname" placeholder="patrick " required>
 </div>

 <br>
 

 <!-- the last name input box-->
 <div>
     <label for="lname">last name: </label>
     <input type="text" id="lname" name="lname" placeholder="star " required>
 </div>


 <br>

 <!-- the password input box-->
 <div>
     <label for="pass">password: </label>
     <input type="password" id="pass" name="pass" placeholder="password" maxlength="12" required>
 </div>

<br>

 <!-- the email.com input box-->
 <div>
     <label for="email">email: </label>
     <input type="email" id="email" name="email" placeholder="patrickstar@gmail.com" required>
 </div>

 <br>
 <!-- the phone number input box-->
 <div>
     <label for="phone">phone: </label>
     <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
 </div>

 <br>
 <!-- the birthdate input box-->
 <div>
     <label for="bdate">phone: </label>
     <input type="date" id="bdate" name="bdate" >
 </div>

 <br>

 <!-- the quantity input box-->
 <div>
     <label for="quantity">quantity: </label>
     <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
 </div>
 <br>

 <!-- the title input box-->
 <div>
     <label> title :</label>

     <label for="Mr.">Mr.</label>
     <input type="radio" id="Mr." name="title" value="Mr.">

     <label for="Mrs.">Mrs.</label>
     <input type="radio" id="Mrs." name="title" value="Mrs.">

     <label for="Dr.">Dr.</label>
     <input type="radio" id="Dr." name="title" value="Dr.">

 </div>
