    <h1>how to get videos to play on html</h1>

    <br>
    <h2>regular with controls</h2>
    <video controls src="rapidsave.com_xd-2w8zmgve94wa1.mp4" width="500"> </video>

    <h2>autoplay with controls</h2>
    <video controls autoplay src="rapidsave.com_xd-2w8zmgve94wa1.mp4" width="500"> </video>

    <h2>loop with controls</h2>
    <video controls loop src="rapidsave.com_xd-2w8zmgve94wa1.mp4" width="500"> </video>

    <h2>muted with controls</h2>
    <video controls muted src="rapidsave.com_xd-2w8zmgve94wa1.mp4" width="500"> </video>
    <h2>alt way for broswers to show video with controls</h2>
    <video controls  width="500"> 
        <source src="rapidsave.com_xd-2w8zmgve94wa1.webm">
        <source src="rapidsave.com_xd-2w8zmgve94wa1.mp4">
        this browser does not support html 5
    </video>
